<div class="container">
  <div class="form-group">
    <label for="ruleTextArea">Insert counter definition: </label>
    <textarea style="font-family:monospace;" [(ngModel)]="_ruleCounter" class="form-control rounded-0" id="ruleTextArea" rows="3"></textarea>
    <button (click)="addRuleCounter()" type="button" class="form-control btn btn-dark">Add</button>
  </div>
  <div class="form-group">
    <label for="ruleTextAreaSignal">Insert signal definition: </label>
    <textarea style="font-family:monospace;" [(ngModel)]="_ruleSignal" class="form-control rounded-0" id="ruleTextAreaSignal" rows="3"></textarea>
    <button (click)="addRuleSignal()" type="button" class="form-control btn btn-dark">Add</button>
  </div>
</div>
